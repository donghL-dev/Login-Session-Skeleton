<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <title>회원가입</title>
</head>
<body>

<form action="#" th:action="@{/sign-up-form}" method="post" th:object="${accountDTO}" class="form_border">
    <h2>회원가입 - ||</h2>
    <input type="email" id="email" class="base_input" th:field="*{email}" >
    <input type="password" id="password" class="base_input" th:field="*{password}">
    <button class="btn" id="sign_up_btn">회원가입</button>
    <a href="/sign-in" style="text-decoration: none">
        <p style="color: white; font-size: 0.8rem; text-align: right">이미 아이디가 있으신가요?</p>
    </a>
</form>

</body>
</html>
